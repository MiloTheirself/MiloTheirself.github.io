<!DOCTYPE html>
<html lang="en-NL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no" />
    <meta name="robots" content="noindex" />

    <!-- -->
    <script>
      const urn = location.pathname.split('/');
      const par =
        location.search === ''
          ? {}
          : JSON.parse('{"' + location.search.substring(1).replace(/&/g, '","').replace(/=/g, '":"') + '"}', (key, value) => {
              return key === '' ? value : decodeURIComponent(value);
            });

      urn.shift();
      par.redirect = par.redirect ? par.redirect : '';
      par.redirect = `/${urn.pop()}${par.redirect}`;
      globalThis.location.href = `/${urn.join('/')}?redirect=${par.redirect}`;
    </script>
    <!-- -->
  </head>

  <body>
    <!-- -->
    <p>Please <a href="https://github.com/milotheirself/">click here</a>, if you are not redirected automatically.</p>
    <!-- -->
  </body>
</html>
