<!DOCTYPE html>
<html lang="en-NL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no" />
    <meta name="robots" content="noindex" />

    <!-- -->
    <script>
      let par = new URLSearchParams(globalThis.location.search).get('redirect');
      let urn = location.pathname.split('/').slice(1);
      globalThis.location.href = `/${urn.join('/')}?redirect=//${urn.pop()}${par ? par : ''}`;
    </script>
    <!-- -->
  </head>

  <body>
    <!-- -->
    <p>Please <a href="https://github.com/milotheirself/">click here</a>, if you are not redirected automatically.</p>
    <!-- -->
  </body>
</html>
