<!DOCTYPE html>
<html lang="en-NL">
  <head>
    <script>
      let cur = globalThis.location.pathname;
      let pah = urn.split('/').filter((s) => s != '');

      if (pah.length > 2 && cur != '/' + pah.join('/')) {
        // Remove trailing slashes
        globalThis.location.href = '/' + pah.join('/');
      } else if (globalThis.location.href != globalThis.location.origin) {
        // Move up
        globalThis.location.href = '/' + pah.join('/');
      } else {
        // Go to origin
        globalThis.location.href = 'https://github.com/milotheirself/';
      }
    </script>
  </head>

  <body>
    Please <a href="https://github.com/milotheirself/">click here</a>, if you are not redirected automatically.
  </body>
</html>
