<!DOCTYPE html>
<html lang="en-NL">
  <head>
    <script>
      if (globalThis.location.href.split('/').length > 5 && globalThis.location.href.endsWith('/')) {
        globalThis.location.href = globalThis.location.href.slice(0, -1);
      } else {
        globalThis.location.href = 'https://github.com/milotheirself/';
      }
    </script>
  </head>

  <body>
    Please <a href="https://github.com/milotheirself/">click here</a>, if you are not redirected automatically.
  </body>
</html>
